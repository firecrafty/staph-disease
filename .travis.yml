language: ruby
rvm:
- 2.2
script:
- bundle exec jekyll build
after_success:
- git clone https://$GITHUB_REPO
- cd ${GITHUB_REPO_NAME}
- git config user.name "Travis CI"
- git config user.email ${EMAIL}
- rsync -az --delete --exclude '.git*' ../_site/ .
- touch .nojekyll
- git add -A .
- git commit -m "Commit ${TRAVIS_COMMIT} - Generated Jekyll site by Travis CI - Build ${TRAVIS_BUILD_NUMBER}"
- git push --force "https://${DEPLOY_KEY}@${GITHUB_REPO}" HEAD:${REPO_TARGET_BRANCH}
branches:
  only: develop
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - GITHUB_REPO: github.com/${TRAVIS_REPO_SLUG}.git
  - GITHUB_REPO_NAME: staph-disease
  - REPO_TARGET_BRANCH: gh-pages
  - secure: 
  - secure: 
